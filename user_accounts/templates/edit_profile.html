{% extends 'layout.html' %}
{% block content %}
<div class="edit-profile-container">
    <h2>Profilinizi Güncelleyin</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_first_name">Ad:</label>
            {{ form.first_name }}
        </div>
        <div class="form-group bio-group">
          <label for="id_bio">Biyografi:</label>
          {{ form.bio }}
          <div class="bio-counter"><span id="current">0</span>/500 karakter</div>
        </div>
        <button type="submit" class="save-button">Kaydet</button>
    </form>
</div>

<style>

/* Profil Güncelleme Konteyneri */
.edit-profile-container {
  background-color: rgba(0, 0, 0, 0.8);  /* sondaki opaklık değeri */
  padding: 4em;
  margin: 2em auto;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
  width: 100%;
  max-width: 600px;
  text-align: center;
}

.edit-profile-container h2 {
  font-size: 2em;
  color:rgb(135, 0, 0);
  margin-bottom: 1.5em;
  font-weight: bold;
}

/* Form Stili */
form {
  display: flex;
  flex-direction: column;
  gap: 1.5em;
}

form label {
  color: #ddd;
  font-size: 1.1em;
  font-weight: bold;
}

form input[type="text"],
form input[type="email"],
form input[type="file"],
form input[type="password"],
form textarea,
form select {
  width: 100%;
  background-color: #1e1e1e;
  color: #e0e0e0;
  border: 1px solid #444;
  border-radius: 5px;
  padding: 0.8em;
  font-size: 1em;
  transition: border-color 0.3s ease, box-shadow 0.3s ease;
}

form input:focus,
form textarea:focus,
form select:focus {
  outline: none;
  border-color: #910000;
  box-shadow: 0 0 8px #910000;
}

form input::placeholder,
form textarea::placeholder {
  color: #888;
  font-style: italic;
}

.save-button {
  background-color: #910000;
  color: #181818;
  border: none;
  border-radius: 5px;
  padding: 0.8em 1.5em;
  font-size: 1.2em;
  font-weight: bold;
  text-transform: uppercase;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
}

.save-button:hover {
  background-color: #910000;
  transform: translateY(-2px);
}

.save-button:active {
  background-color: #910000;
  transform: translateY(0);
}

form input[type="file"] {
  padding: 0.5em;
  font-size: 0.9em;
  color: #ccc;
}

@media (max-width: 768px) {
  .edit-profile-container {
    padding: 1.5em;
  }

  .edit-profile-container h2 {
    font-size: 1.5em;
  }

  form {
    gap: 1em;
  }

  .save-button {
    font-size: 1em;
    padding: 0.7em 1.2em;
  }
}

.bio-group {
  position: relative;
  margin-bottom: 2em;
}

.bio-group textarea {
  min-height: 200px !important;
  font-size: 1.1em !important;
  line-height: 1.6 !important;
  padding: 1.2em !important;
  background-color: #1e1e1e !important;
  color: #e0e0e0 !important;
  border: 2px solid #444 !important;
  border-radius: 8px !important;
  resize: vertical !important;
  width: 100% !important;
  transition: all 0.3s ease !important;
}

.bio-group textarea:focus {
  border-color: #910000 !important;
  box-shadow: 0 0 12px rgba(145, 0, 0, 0.3) !important;
  background-color: #252525 !important;
}

.bio-counter {
  position: absolute;
  bottom: -25px;
  right: 10px;
  color: #888;
  font-size: 0.9em;
}

/* Karakter limiti yaklaştığında kırmızı gösterme */
.bio-counter.near-limit {
  color: #ff4444;
}
</style>

<script>
  document.addEventListener('DOMContentLoaded', function() {
      const bioTextarea = document.querySelector('#id_bio');
      const counter = document.querySelector('.bio-counter span');
      
      function updateCounter() {
          const currentLength = bioTextarea.value.length;
          counter.textContent = currentLength;
          
          if (currentLength > 450) {
              document.querySelector('.bio-counter').classList.add('near-limit');
          } else {
              document.querySelector('.bio-counter').classList.remove('near-limit');
          }
      }
      
      bioTextarea.addEventListener('input', updateCounter);
      updateCounter();
  });
</script>
{% endblock %}
